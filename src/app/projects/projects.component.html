<section class = "center">
    <article>
        <h1>Projects</h1>
        <p>I have completed a variety of projects in multiple programming languages, including HTML/CSS/JavaScript and Python:</p>
        <nav class="verticalNavigation">
            <ul>
                <li *ngFor="let category of categories"><a href="/projects#{{ shortenCategory(category) }}">{{ category }}</a></li>
            </ul>
        </nav>

        <section class="projects" *ngFor="let category of categories">
            <h2 id="#{{ shortenCategory(category) }}">{{ category }}</h2>
            <ng-template ngFor let-project [ngForOf]="filterProjects(category)">
                <h3>{{ project.name }}</h3>
                <p>{{ project.description }}</p><br />
            </ng-template>
        </section>
    </article>
    <br /><a  mat-raised-button color="primary" href="/projects#top" class="toTop">To Top</a>
</section>
